<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgChanger</title>
    <script>
        var myimg=["imges/img0.jpg","imges/img1.jpg","imges/img2.jpg","imges/img3.jpg","imges/img4.jpg"];
        var i=0;
        function loadimg(){
            document.getElementById('img').src=myimg[i];
            i++;
            if(i>4){
                i=0
            }
            setTimeout('loadimg()',1500);
        }
    </script>
</head>
<body onload="loadimg()">
    <img src="imges/img0.jpg" id="img">
    
</body>
</html>
